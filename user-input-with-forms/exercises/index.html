<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  <label>Test Name <input type="text" name="testName" required/></label>
  <label>Test Date <input type="date" name="testDate" required/></label>
  <label>Rocket Type
    <!-- includes empty value "Select One" option -->
    <select name="rocketType" required>
    <option value="">* Select One *</option>
    <option value="1">Brant</option>
    <option value="2">Lynx</option>
    <option value="3">Orion</option>
    <option value="4">Terrier</option>
    </select>
    </label>
  <label>Number of Rocket Boosters<input type="number" min="1" max="10" name="numRockets" required/></label>
  Wind Rating:
    <label>No Wind<input type="radio" name="windRating" value="0" required/></label>
    <label>Mild<input type="radio" name="windRating" value="10" required/></label>
    <label>Strong<input type="radio" name="windRating" value="20" required/></label>
  <label>Use production grade servers<input type="checkbox" name="prodServers" required/></label>
  <button type="submit">Run Simulation</button>
  </form>
  
</html>
